---
layout: default
---

<article class="post">
  <header>written on {{ page.date | date_to_string }}</header>
  <section>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </section>
  <footer>
    {% if page.footer_content %}
    <div class="dialog">{{ page.footer_content | markdownify }}</div>
    {% endif %}
  </footer>
</article>
