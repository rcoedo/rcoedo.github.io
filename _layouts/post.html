---
layout: default
---

<article class="post">
  <header>
    <div class="date">written on {{ page.date | date_to_string }}</div>
    <h1>{{ page.title }}</h1>
    <img src="/resources/images/{{ page.resources }}/card.jpg">
  </header>
  <section>
    {{ content }}
  </section>
  <footer>
    {% if page.footer_content %}
    <div class="dialog">{{ page.footer_content | markdownify }}</div>
    {% endif %}
  </footer>
</article>
