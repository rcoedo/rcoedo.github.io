<section class="latest-articles">
  <h1>latest articles</h1>
  <ul>
    {% for post in site.posts limit: include.limit %}
    <li>
      <div>
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </div>
      <div>
        <span class="date">{{ post.date | date_to_string }}</span>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
